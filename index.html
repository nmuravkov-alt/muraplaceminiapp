<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniShop</title>
<style>
  body { font-family: sans-serif; margin:0; padding:0; }
  header { display:flex; justify-content:space-between; padding:10px; background:#222; color:#fff; }
  button { margin:0 5px; padding:5px 10px; }
  #categories button.active { background:#f90; color:#fff; }
  .product-list { display:flex; flex-wrap:wrap; gap:10px; padding:10px; }
  .product-card { border:1px solid #ccc; border-radius:5px; padding:5px; width:120px; text-align:center; cursor:pointer; }
  .product-card img { width:100%; height:100px; object-fit:cover; border-radius:5px; }
  #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; }
  #modal .content { background:#fff; padding:20px; border-radius:10px; width:80%; max-width:400px; text-align:center; }
</style>
</head>
<body>

<header>
  <div>
    <button id="tab-catalog" class="active">Каталог</button>
    <button id="tab-fav">Избранное</button>
  </div>
  <div id="categories">
    <button data-cat="Все" class="active">Все</button>
    <button data-cat="Сумки">Сумки</button>
    <button data-cat="Куртки">Куртки</button>
  </div>
  <div id="sort">
    <button data-sort="asc">Цена ↑</button>
    <button data-sort="desc">Цена ↓</button>
  </div>
</header>

<div id="product-container" class="product-list"></div>

<div id="modal">
  <div class="content">
    <h2 id="modal-name"></h2>
    <p id="modal-price"></p>
    <p id="modal-description"></p>
    <button id="like-btn">❤️ Лайкнуть</button>
    <button id="close-modal">Закрыть</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
